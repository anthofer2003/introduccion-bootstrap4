<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Cards</title>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./assets/css/boopstrap.min.css">

</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col col-xs-12 col-sm-12 col-md-4">               
                <div class="card">
                    <div class="card-header bg-primary text-white">Titulin</div>
                    <div class="card-body bg-danger text-white">La cuerpa</div>
                    <div class="card-footer bg-success text-white">Piecito</div>
                </div>
            </div>
            <div class="col col-xs-12 col-sm-12 col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">Hola Amigos</div>
                    <div class="card-body bg-danger text-white">Hoy es dia de clases</div>
                    <div class="card-footer bg-success text-white">Suerte chicos</div>
                </div> 
            </div>
        </div>
    </div>
    
    
    
    
       
    <!-- jQuery library -->
    <script src="./assets/js/jquery.slim.min.js"></script>

    <!-- Popper JS -->
    <script src="./assets/js/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
